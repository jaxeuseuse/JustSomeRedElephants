<!DOCTYPE html>
<html>

<head>
  <link rel="icon" href="/icon/favicon.png">
  <title>Snake Game</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Arial', sans-serif;
    }

    canvas {
      border: 1px solid white;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    #high-score {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    #game-over-popup {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background: rgba(255, 0, 0, 0.8);
      border: 2px solid white;
      border-radius: 5px;
      text-align: center;
    }

    #restart-button {
      padding: 10px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
    }

    #pause-button {
      padding: 10px;
      background: blue;
      color: white;
      border: none;
      cursor: pointer;
    }

    #special-switch-container {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }

    #special-label {
      margin-right: 10px;
    }

    #special-switch {
      width: 60px;
      height: 30px;
      background: #555;
      border-radius: 15px;
      position: relative;
      cursor: pointer;
    }

    #toggle-circle {
      width: 30px;
      height: 30px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.3s;
      position: absolute;
      left: 0;
    }

    #speed-buttons {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
    }

    #speed-buttons button {
      margin-bottom: 10px;
      padding: 15px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #speed-buttons-right {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
    }

    #speed-buttons-right button {
      margin-bottom: 10px;
      padding: 15px;
      cursor: pointer;
      background: #FFC107;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <canvas width="400" height="400" id="game"></canvas>
  <div id="score">Score: 0</div>
  <div id="high-score">High Score: 0</div>
  <div id="game-over-popup">
    <p>Game Over!</p>
    <button id="restart-button">Restart</button>
  </div>
  <div id="pause-button">Pause</div>

  <!-- Special switch -->
  <div id="special-switch-container">
    <div id="special-label">Special</div>
    <div id="special-switch" onclick="toggleSpecialSwitch()">
      <div id="toggle-circle"></div>
    </div>
  </div>

  <!-- Speed buttons -->
  <div id="speed-buttons">
    <button class="speed-button" data-speed="1">WTF</button>
    <button class="speed-button" data-speed="2">BANNANAS</button>
    <button class="speed-button" data-speed="3">CRAZY</button>
    <button class="speed-button" data-speed="4">HOW???</button>
    <button class="speed-button" data-speed="5">DAMNNNN</button>
    <button class="speed-button" data-speed="6">PERFECT</button>
    <button class="speed-button" data-speed="7">DEFAULT</button>
  </div>

  <div id="speed-buttons-right">
    <button class="speed-button" data-speed="8">NOT BAD</button>
    <button class="speed-button" data-speed="9">EASY</button>
    <button class="speed-button" data-speed="10">MEH</button>
    <button class="speed-button" data-speed="11">MID</button>
    <button class="speed-button" data-speed="12">SNAIL</button>
    <button class="speed-button" data-speed="13">SLOW POKE</button>
    <button class="speed-button" data-speed="14">BRUH</button>
  </div>

  <script>
    var canvas = document.getElementById('game');
    var context = canvas.getContext('2d');
    var scoreElement = document.getElementById('score');
    var highScoreElement = document.getElementById('high-score');
    var gameOverPopup = document.getElementById('game-over-popup');
    var restartButton = document.getElementById('restart-button');
    var pauseButton = document.getElementById('pause-button');
    var specialSwitch = document.getElementById('special-switch');
    var toggleCircle = document.getElementById('toggle-circle');
    var speedButtons = document.querySelectorAll('.speed-button');

    var highScore = 0;
    var speed = 7; // Default speed
    var grid = 16;
    var count = 0;
    var paused = false;
    var specialSwitchState = false;
    var keyStates = {};

    var snake = {
      x: 160,
      y: 160,
      dx: 0,
      dy: 0,
      cells: [],
      maxCells: 1
    };

    var apple = {
      x: 320,
      y: 320
    };

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function updateScore() {
      scoreElement.textContent = 'Score: ' + snake.cells.length;
    }

    function updateHighScore() {
      if (snake.cells.length > highScore) {
        highScore = snake.cells.length;
        highScoreElement.textContent = 'High Score: ' + highScore;
      }
    }

    function restartGame() {
      snake.x = 160;
      snake.y = 160;
      snake.cells = [];
      snake.maxCells = 1;
      snake.dx = 0;
      snake.dy = 0;

      apple.x = getRandomInt(0, 25) * grid;
      apple.y = getRandomInt(0, 25) * grid;

      updateScore();
      hideGameOverPopup();
    }

    function showGameOverPopup() {
      gameOverPopup.style.display = 'block';
    }

    function hideGameOverPopup() {
      gameOverPopup.style.display = 'none';
    }

    function togglePause() {
      paused = !paused;
      pauseButton.textContent = paused ? 'Resume' : 'Pause';
    }

    function toggleSpecialSwitch() {
      specialSwitchState = !specialSwitchState;
      toggleCircle.style.transform = specialSwitchState ? 'translateX(30px)' : 'translateX(0)';
    }

    restartButton.addEventListener('click', function () {
      restartGame();
    });

    pauseButton.addEventListener('click', function () {
      togglePause();
    });

    // Event listener for speed buttons
    speedButtons.forEach(function (button) {
      button.addEventListener('click', function () {
        speed = parseInt(button.dataset.speed);
      });
    });

    document.addEventListener('keydown', function (e) {
      keyStates[e.which] = true;

      if (e.which === 32) {
        togglePause();
      } else if (!paused) {
        handleSnakeDirection();
      }
    });

    document.addEventListener('keyup', function (e) {
      keyStates[e.which] = false;
      handleSnakeDirection();
    });

    function handleSnakeDirection() {
      if ((keyStates[37] || keyStates[65]) && snake.dx === 0) {
        snake.dx = specialSwitchState ? (snake.x <= 0 ? canvas.width - grid : -grid) : -grid;
        snake.dy = 0;
      } else if ((keyStates[38] || keyStates[87]) && snake.dy === 0) {
        snake.dy = specialSwitchState ? (snake.y <= 0 ? canvas.height - grid : -grid) : -grid;
        snake.dx = 0;
      } else if ((keyStates[39] || keyStates[68]) && snake.dx === 0) {
        snake.dx = specialSwitchState ? (snake.x >= canvas.width - grid ? -canvas.width + grid : grid) : grid;
        snake.dy = 0;
      } else if ((keyStates[40] || keyStates[83]) && snake.dy === 0) {
        snake.dy = specialSwitchState ? (snake.y >= canvas.height - grid ? -canvas.height + grid : grid) : grid;
        snake.dx = 0;
      }
    }

    function isGameOver() {
      return gameOverPopup.style.display === 'block';
    }

    function handleGameOver() {
      showGameOverPopup();
      keyStates = {}; // Clear keyStates to stop snake movement
    }

    function loop() {
      requestAnimationFrame(loop);

      if (paused || isGameOver()) {
        return;
      }

      if (++count < speed) {
        return;
      }

      count = 0;
      context.clearRect(0, 0, canvas.width, canvas.height);

      snake.x = (snake.x + canvas.width) % canvas.width; // Ensure snake coordinates are positive
      snake.y = (snake.y + canvas.height) % canvas.height;

      snake.x += snake.dx;
      snake.y += snake.dy;

      if (snake.x < 0 || snake.x >= canvas.width || snake.y < 0 || snake.y >= canvas.height) {
        handleGameOver();
      }

      snake.cells.unshift({ x: snake.x, y: snake.y });

      if (snake.cells.length > snake.maxCells) {
        snake.cells.pop();
      }

      context.fillStyle = 'red';
      context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

      context.fillStyle = 'green';
      snake.cells.forEach(function (cell, index) {
        context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

        if (cell.x === apple.x && cell.y === apple.y) {
          snake.maxCells++;
          apple.x = getRandomInt(0, 25) * grid;
          apple.y = getRandomInt(0, 25) * grid;
          updateScore();
          updateHighScore();
        }

        for (var i = index + 1; i < snake.cells.length; i++) {
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            handleGameOver();
          }
        }
      });
    }

    requestAnimationFrame(loop);
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game (HTML Only)</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .game-container {
      margin: 0 auto;
      width: 800px;
      border: 1px solid #ddd;
      padding: 20px;
    }
    .game-board {
      width: 100%;
      height: 400px;
      border: 2px solid #ddd;
      display: grid;
      grid-template-columns: repeat(40, 1fr);
      grid-template-rows: repeat(20, 1fr);
    }
    .cell {
      width: 20px;
      height: 20px;
      border: 1px solid #ddd;
      background-color: #fff;
    }
    .snake-head {
      background-color: #00ff00;
    }
    .food {
      background-color: #ff0000;
    }
    .scoreboard {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h2>Snake Game</h2>
    <div class="game-board"></div>
    <div class="scoreboard">Score: <span id="score">0</span></div>
  </div>

  <script>
    const gameBoard = document.querySelector('.game-board');
    const scoreDisplay = document.getElementById('score');

    let snake = [{ x: 10, y: 10 }];
    let food = { x: 20, y: 15 };
    let direction = 'right';
    let score = 0;

    function drawBoard() {
      for (let y = 0; y < 20; y++) {
        for (let x = 0; x < 40; x++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');

          if (snake.find(segment => segment.x === x && segment.y === y)) {
            cell.classList.add('snake-head');
          } else if (food.x === x && food.y === y) {
            cell.classList.add('food');
          }

          cell.id = `cell-<span class="math-inline">\{x\}\-</span>{y}`;
          gameBoard.appendChild(cell);
        }
      }
    }

    function updateSnake() {
      // Update snake head position
      let newHead;
      switch (direction) {
        case 'right':
          newHead = { x: snake[0].x + 1, y: snake[0].y };
          break;
        case 'left':
          newHead = { x: snake[0].x - 1, y: snake[0].y };
          break;
        case 'up':
          newHead = { x: snake[0].x, y: snake[0].y - 1 };
          break;
        case 'down':
          newHead = { x: snake[0].x, y: snake[0].y + 1 };
          break;
      }

      // Check collision with walls
      if (newHead.x < 0 || newHead.x >= 40 || newHead.y < 0 || newHead.y >= 20) {
        alert('Game Over!');
        return;
      }

      // Check collision with food
      if (newHead.x === food.x && newHead.y === food.y) {
        snake.push(newHead);
        food.x = Math.floor(Math.random() * 40);
        food.y = Math.floor(Math.random() * 20);
        score++;
        scoreDisplay.textContent = score;
      } else {
      // Remove the last segment of the snake (if not eating food)
      snake.pop();
      // Update snake body position
      for (let i = snake.length - 1; i > 0; i--) {
        snake[i] = snake[i - 1];
      }

      snake[0] = newHead;
    }
  }

  drawBoard();
}

function handleKeydown(event) {
  switch (event.key) {
    case 'ArrowRight':
      if (direction !== 'left') direction = 'right';
      break;
    case 'ArrowLeft':
      if (direction !== 'right') direction = 'left';
      break;
    case 'ArrowUp':
      if (direction !== 'down') direction = 'up';
      break;
    case 'ArrowDown':
      if (direction !== 'up') direction = 'down';
      break;
  }
}

drawBoard();
document.addEventListener('keydown', handleKeydown);

// Update game every 200 milliseconds (5 FPS)
setInterval(updateSnake, 200);
</script>
</body>
</html>

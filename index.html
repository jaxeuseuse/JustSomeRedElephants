<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Arial', sans-serif;
    }
    canvas {
      border: 1px solid white;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    #high-score {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    #game-over-popup {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background: rgba(255, 0, 0, 0.8);
      border: 2px solid white;
      border-radius: 5px;
      text-align: center;
    }
    #restart-button {
      padding: 10px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
    }
    #pause-button {
      padding: 10px;
      background: blue;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas width="400" height="400" id="game"></canvas>
  <div id="score">Score: 0</div>
  <div id="high-score">High Score: 0</div>
  <div id="game-over-popup">
    <p>Game Over!</p>
    <button id="restart-button">Restart</button>
  </div>
  <div id="pause-button">Pause</div>
  <script>
    var canvas = document.getElementById('game');
    var context = canvas.getContext('2d');
    var scoreElement = document.getElementById('score');
    var highScoreElement = document.getElementById('high-score');
    var gameOverPopup = document.getElementById('game-over-popup');
    var restartButton = document.getElementById('restart-button');
    var pauseButton = document.getElementById('pause-button');

    var highScore = 0;
    var speed = 8;
    var grid = 16;
    var count = 0;
    var paused = false;
    var keyStates = {};

    var snake = {
      x: 160,
      y: 160,
      dx: 0,
      dy: 0,
      cells: [],
      maxCells: 1
    };

    var apple = {
      x: 320,
      y: 320
    };

    var debounce = function (func, wait, immediate) {
      var timeout;
      return function () {
        var context = this,
          args = arguments;
        var later = function () {
          timeout = null;
          if (!immediate) func.apply(context, args);
        };
        var callNow = immediate && !timeout;
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
        if (callNow) func.apply(context, args);
      };
    };

    var debouncedHandleSnakeDirection = debounce(handleSnakeDirection, 150);

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function updateScore() {
      scoreElement.textContent = 'Score: ' + snake.cells.length;
    }

    function updateHighScore() {
      if (snake.cells.length > highScore) {
        highScore = snake.cells.length;
        highScoreElement.textContent = 'High Score: ' + highScore;
      }
    }

    function restartGame() {
      snake.x = 160;
      snake.y = 160;
      snake.cells = [];
      snake.maxCells = 1;
      snake.dx = 0;
      snake.dy = 0;

      apple.x = getRandomInt(0, 25) * grid;
      apple.y = getRandomInt(0, 25) * grid;

      updateScore();
      hideGameOverPopup();
    }

    function showGameOverPopup() {
      gameOverPopup.style.display = 'block';
    }

    function hideGameOverPopup() {
      gameOverPopup.style.display = 'none';
    }

    function togglePause() {
      paused = !paused;
      pauseButton.textContent = paused ? 'Resume' : 'Pause';
    }

    restartButton.addEventListener('click', function () {
      restartGame();
    });

    pauseButton.addEventListener('click', function () {
      togglePause();
    });

    document.addEventListener('keydown', function (e) {
      keyStates[e.which] = true;

      if (e.which === 32) {
        togglePause();
      } else if (!paused) {
        handleSnakeDirection();
      }
    });

    document.addEventListener('keyup', function (e) {
      keyStates[e.which] = false;
      handleSnakeDirection();
    });

    function handleSnakeDirection() {
      if ((keyStates[37] || keyStates[65]) && snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
      } else if ((keyStates[38] || keyStates[87]) && snake.dy === 0) {
        snake.dy = -grid;
        snake.dx = 0;
      } else if ((keyStates[39] || keyStates[68]) && snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
      } else if ((keyStates[40] || keyStates[83]) && snake.dy === 0) {
        snake.dy = grid;
        snake.dx = 0;
      }
    }

    function loop() {
      requestAnimationFrame(loop);

      if (paused) {
        return;
      }

      if (++count < speed) {
        return;
      }

      count = 0;
      context.clearRect(0, 0, canvas.width, canvas.height);

      snake.x += snake.dx;
      snake.y += snake.dy;

      if (snake.x < 0 || snake.x >= canvas.width || snake.y < 0 || snake.y >= canvas.height) {
        showGameOverPopup();
      }

      snake.cells.unshift({ x: snake.x, y: snake.y });

      if (snake.cells.length > snake.maxCells) {
        snake.cells.pop();
      }

      context.fillStyle = 'red';
      context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

      context.fillStyle = 'green';
      snake.cells.forEach(function (cell, index) {
        context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

        if (cell.x === apple.x && cell.y === apple.y) {
          snake.maxCells++;
          apple.x = getRandomInt(0, 25) * grid;
          apple.y = getRandomInt(0, 25) * grid;
          updateScore();
          updateHighScore();
        }

        for (var i = index + 1; i < snake.cells.length; i++) {
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            showGameOverPopup();
          }
        }
      });
    }

    requestAnimationFrame(loop);
  </script>
</body>
</html>
